<html>
  <head>
    <meta charset="utf-8">
    <title>Song</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900italic,700italic,400italic,300italic,100italic,900,700,300,100' rel='stylesheet' type='text/css'>

        <script src="js/jquery-1.11.3.js"></script>

  </head>

  <body>

    <h1 class="text-center">Song</h1>

    <main class="container row row-centered text-center">


      <div class="grid-container centered">
  <div class="grid-100">
    <div class="contained">
      <div class="grid-100">
        <div class="heading">
          <h1>Flickr Photo Search</h1>
          <form>
            <label for="search">Type a search term</label>

        </div>
      </div>

      <ul id="photos">

      </ul>
    </div>
  </div>
</div>

      <h3></h3>
      <div id="player"></div>
      <button id="start"></button>

    </main>

  </body>
